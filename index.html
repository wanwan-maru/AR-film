<!doctype html>
<html>
    <head>
        <!-- A-Frame ライブラリの読み込み ※GIFはV0.9.0から -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- shader ライブラリの読み込み -->
        <script src="https://raw.githack.com/wanwan-maru/ags-fork/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- AR Marker1 -->
            <a-marker
                type="pattern" preset="custom" url="assets/markerHCG.patt"
            >
                <!-- Marker1による表示 -->
                <a-image
                    src="assets/HCG-kh.png"
                    rotation="-90 0 0" scale="2 2 2" position="0 0 0">
                    <a-image
                        src="assets/HCG-mm.png"
                        scale="1 1 1" position="0 0 -.1">
                    </a-image>
                </a-image>
            </a-marker>
            
            <!-- AR Marker2 -->
            <a-marker
                type="pattern" preset="custom" url="assets/markerMN.patt"
            >
                    <!-- Marker2による表示 -->
                    <a-entity
                        geometry="primitive:plane;" material="shader:gif; src:url(assets/kantoku.gif);"
                        rotation="-90 0 0" scale="3 3 3"
                    ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
